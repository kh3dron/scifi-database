name: Run Python Script on Merge

on:
  push

env:
  SCRIPTS_DIR: scripts

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Run Python Script
      run: |
        python ${{env.SCRIPTS_DIR}}/readme_generator.py
      shell: sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
